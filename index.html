<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon"    href="./favicon/icon.png">
    <link rel="stylesheet"  href="./css/style.css">
    <title>Pokedex</title>

    <script defer src="./js/script.js"></script>
</head>
<body>
    <main>
        <img src="#" alt="pokemon"   class="pokemon_image">
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> - 
            <span class="pokemon_name"></span>
        </h1>
        <form class="form">
            <input type="search"
            class="input_search"
            placeholder="Name or Number"
            required
            />
            <div class="buttons">
                <button class="button btn-prev">Prev &lt;</button>
                <button class="button btn-next">Next &gt;</button>
            </div>
        </form>
        <img src="./images/pokedex.png" alt="pokedex">
    </main>
</body>
</html>
